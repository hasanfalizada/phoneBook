<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link rel="icon" type="image/png" href="/images/favico.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.0/js.cookie.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div class="table-responsive">
    <div class="fixed-header">
        <span class="header-text">Your Company Name</span>
        <i id="toggleTextSizeIcon" onclick="toggleTextSize()" class="fas fa-text-height float-right"
           style="cursor:pointer;"></i>
        <h1>Phone Book</h1>
        <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search...">
    </div>
    <div class="scrollable-content">
        <table class="table table-bordered" style="padding-bottom: 60px;">
            <thead class="thead-light">
            <tr>
                <!-- Iterating over a sequence of numbers representing columns -->
                <th th:each="col : ${#numbers.sequence(1, 11)}"
                    th:if="${!hiddenColumnsList.contains(col)}" data-th-index="${col}">
                    <span th:switch="${col}">
                        <span th:case="1">Name</span>
                        <span th:case="2">Surname</span>
                        <span th:case="3">Patronymic</span>
                        <span th:case="4">Department</span>
                        <span th:case="5">Position</span>
                        <span th:case="6">IP Number</span>
                        <span th:case="7">Structure 1</span>
                        <span th:case="8">Structure 2</span>
                        <span th:case="9">Structure 3</span>
                        <span th:case="10">Structure 4</span>
                        <span th:case="11">Structure 5</span>
                    </span>
                </th>
                <th class="favorite-column"><i class="far fa-star"></i></th>
            </tr>

            </thead>
            <tbody>
            <!-- Iterating over each employee in the employeeList -->
            <tr th:each="employee, empStat : ${employeeList}">
                <!-- Iterating over the numbers representing column indices -->
                <td th:each="col : ${#numbers.sequence(1,11)}"
                    th:if="${!hiddenColumnsList.contains(col)}"
                    data-th-index="${col}">
                    <!-- Switching between columns based on their index -->
                    <span th:switch="${col}">
                <span th:title="${employee.name}" th:case="1" th:text="${employee.name}"></span>
                <span th:title="${employee.surname}" th:case="2" th:text="${employee.surname}"></span>
                <span th:title="${employee.patronymic}" th:case="3" th:text="${employee.patronymic}"></span>
                <span th:title="${employee.department}" th:case="4" th:text="${employee.department}"></span>
                <span th:title="${employee.position}" th:case="5" th:text="${employee.position}"></span>
                <span th:title="${employee.ipNumber}" th:case="6" th:text="${employee.ipNumber}"></span>
                <span th:title="${employee.structure1}" th:case="7" th:text="${employee.structure1}"></span>
                <span th:title="${employee.structure2}" th:case="8" th:text="${employee.structure2}"></span>
                <span th:title="${employee.structure3}" th:case="9" th:text="${employee.structure3}"></span>
                <span th:title="${employee.structure4}" th:case="10" th:text="${employee.structure4}"></span>
                <span th:title="${employee.structure5}" th:case="11" th:text="${employee.structure5}"></span>
                        <!-- Add additional spans/cases for more columns if needed -->
            </span>
                </td>
                <td><i class="fa-star far" th:data-id="${employee.id}"
                       th:attr="onclick='toggleFavorite(this, ' + ${employee.id} + ');'" style="color: #d5d56d;"></i>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <a href="mailto:recipient@example.com?subject=Subject%20Here&body=Body%20Here&cc=cc@example.com&bcc=bcc@example.com"
           class="footer-link">Contact support</a>
        <span class="text-muted">Â© 2024 Your Company Name. All rights reserved.</span>
        <a href="https://hasanfalizada.github.io/" target="_blank" class="footer-link">By Hasan Alizada</a>
    </div>
</footer>
</body>
</html>
